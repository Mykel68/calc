<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="Annotation 2023-05-15 234955.jpg" type="image/x-icon">
    <title>Nd2project.nelify.app</title>
</head>
<body>
     <div class="container">
        <div class="display">
            <input type="text" class="mx-auto" id="screen" placeholder="0" name="" id="">
        </div>
        <div class="btns">
             <div class="row rows">
                <button class="col-1 " id="ce" onclick="backspc()">CE</button>
                <button class="col-1" onclick="fact()"">x!</button>
                <button onclick="abs()" class="btn col-1"></button>
                <button onclick="exponent()" class="btn col-1">^</button>
                <button class="btn col-1">%</button>
                <button class="col-1"
                id="ac" onclick="screen.value=''">AC</button>
             </div>
             <div class=" row rows">
                <button onclick="sin()" class="col-1">sin</button>
                <button onclick="pi()" class="col-1">π</button>
                <button class="btn col-1">7</button>
                <button class="btn col-1 ">8</button>
                <button class="btn col-1">9</button>
                <button class="btn col-1">/</button>
             </div>
             <div class="row rows">
                <button onclick="cos()" class="col-1">cos</button>
                <button onclick="log()" class="col-1">log</button>
                <button class="btn col-1">4</button>
                <button class="btn col-1">5</button>
                <button class="btn col-1">6</button>
                <button class="btn col-1">*</button>
             </div>
             <div class="row rows">
                <button onclick="tan()" class="col-1">tan</button>
                <button onclick="sqrt()" class="col-1">√</button>
                <button class="btn col-1">1</button>
                <button class="btn col-1">2</button>
                <button class="btn col-1">3</button>
                <button class="btn col-1">-</button>
             </div>
             <div class="row rows">
                <button  onclick="ln()" class=" col-1">ln</button>
                <!-- <button onclick="pow()" class="col-1">x <span style="position: relative; bottom: .4em; right: .1em;font-size: 10px; ">2</span> </button> -->
                <button onclick="pow()" class="col-1">x <sup>2</sup></button>
                <button class="btn col-1">0</button>
                <button class="btn col-1">.</button>
                <button  id="eval" class="col-1" onclick="screen.value=eval(screen.value);">=</button>
                <button class="btn col-1">+</button>
             </div>
        </div>
     </div>
     
</body>
<script src="script.js"></script>
</html>
